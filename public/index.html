
<html>
    <head>
        <title>face facs</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/video.css"/>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="loading" class="center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
        </div>
        <div id="fail" class="row hide">
            <div class="col s12 m4 offset-m4" >
                <div class="card pink white-text">
                    <div class="card-content">
                        <p>camera não encontrada :(</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="connect" class="center row hide" >
            <div class="col s12" >
                <div class="card" style="margin-top:50px;">                    
                    <div class="card-action teal lighten-1 white-text" >
                        <!-- <h3 class="card-title center" >FACE FACS</h3> -->
                        <nav>
                            <div class="nav-wrapper teal">
                              <ul class="right">
                                <li id="typeuser" ></li>  
                                <li class="center">FACE FACS</li>
                                <li><a id="leave"><i class="material-icons">exit_to_app</i></a></li>
                              </ul>
                            </div>
                        </nav> 
                        
                    </div>
                    <div id="transparence" class="card-content">
                        <div class="row">
                            
                            <div class="col s12 ">
                                <form id="roomForm">
                                    <div class="row input-field">                                      
                                                                                                                      
                                            <div class="file-field input-field">
                                              <div class="btn">
                                                <span>token</span>
                                                <input id="inputRoom"  type="file" required>
                                              </div>
                                              <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text">
                                              </div>
                                            </div>                                 
                                                                               
                                    </div>                                    
                                    <div class="row input-field">
                                        <input id="matricula" placeholder="sua matricula" type="text" required>
                                        
                                    </div>
                                    <br>
                                    <div class="row s12">
                                    <button type="submit" style="width: 100%;" class="waves-effect waves-light btn-small">Entrar</button>
                                    </div>
                                </form>
                            </div>
                            
                            <div id="div-player" class="col s6 hide">                                
                                <div id="video" class="videoWrapper" >
                                    <video id="local-player" class="responsive-video" autoplay muted></video>
                                    <canvas id="node-video" ></canvas>
                                </div>  
                                                                 
                            </div>  
                           
                       </div>
                       
                    </div>
                </div>
            </div>
        </div>        
        <div id="login" class="center row hide" >
            <div class="col s12" >
                <div class="card" style="margin-top:50px;">                    
                    <div class="card-action teal lighten-1 white-text" >
                        <h3 class="card-title center" >FACE FACS</h3>
                        
                    </div>
                    <div id="fundo-login" class="card-content">
                        <div class="row">                            
                            <div class="col s12">
                                <form id="loginForm">                                    
                                    <div>     
                                        <div class="input-field row s12 m12">
                                            <span >Tipo de usuário</span>
                                            <select id="select-user" onchange="userOpcao(this);" > 
                                             <option value="0">eu sou </option>                                             
                                              <option value="1">prof(a)</option>
                                              <option value="2">aluno(a)</option>                                              
                                            </select>                                           
                                           
                                          </div>                                        
                                    </div>                          
                                   
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
        <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
        <script src="./detections/face-api.min.js"></script>       
        <script src="js/index.js"></script>            
        <script src="js/user.js"></script>
        <script src="js/peer.js"></script>
        <script src="js/page.js"></script>
        <script src="js/getExpression.js"></script>
        <script src="js/login.js"></script>  
       
       
       
        
    </body>
</html>
