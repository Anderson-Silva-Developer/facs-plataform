<html>

<head>
    <title>face facs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/video.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <a id="downloadAnchorElem" style="display:none"></a>
    <div id="login" class="center row ">
        <div class="col s10">
            <div class="card" style="margin-top:50px;">
                <div class="card-action teal lighten-1 white-text">
                    <h3 class="card-title center">FACE FACS</h3>

                </div>
                <div id="fundo-login" class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <form id="loginForm">

                                <div id="optionProf" class="row input-field">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>token Prof(@)</span>
                                            <input id="inputTokenProf" type="file" accept=".json">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>

                                    <div class="row input-field">
                                        <input id="matricula" placeholder="sua matricula" type="text">

                                    </div>

                                </div>


                                <div class="row s12">
                                    <button type="submit" style="width: 100%;"
                                        class="waves-effect waves-light btn-small">Entrar</button>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
    <script src="./create_classroom.js"></script>





</body>

</html>
